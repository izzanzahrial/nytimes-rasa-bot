version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- list_best_seller
- deny
- inform
- greet
- list_best_seller_category
- goodbye
- affirm
- bot_challenge
- out_of_scope
- chit_chat
- nlu_fallback
- thanks
- explain
- list_best_seller_overview
- book_review
- book_detail
entities:
- PERSON
- amount-of-money
- category
- number
- time
- title
slots:
  amount-of-money:
    type: any
    influence_conversation: false
  time:
    type: any
    influence_conversation: false
  number:
    type: any
    influence_conversation: false
  PERSON:
    type: any
    influence_conversation: false
  category:
    type: any
    influence_conversation: false
  title:
    type: any
    influence_conversation: false
  age_group:
    type: any
    influence_conversation: false
  contributor:
    type: any
    influence_conversation: false
  publisher:
    type: any
    influence_conversation: false
responses:
  utter_greet:
  - text: Hi! How can i help you?
  utter_goodbye:
  - text: Bye
  utter_default:
  - text: Sorry i didn't get that. Can you rephrase?
  utter_iamabot:
  - text: |-
      I am a bot, powered by Rasa.
       I can help you search list of best seller book on new york times.
  utter_out_of_scope:
  - text: Sorry, I'm not sure how to respond to that. Type "help" for assistance.
  utter_help:
  - text: |-
      I can help you search list of best seller book on new york times. 
      You can ask me things like: 
      - What's the best seller category? 
      - What's the best seller book for some category? 
      - What's the best seller book for specified date? 
      - What's the review for book? 
      - What's the book details?
  utter_anything_else:
  - text: Is there anything else you wanna do?
  utter_please_rephrase:
  - text: I didn't quite understand that. Can you rephrase?
  utter_noworries:
  - text: You're welcome :)
  utter_chit_chat:
  - text: Bla bla bla, please continue.
  utter_ask_category:
  - text: Based on what category do you want to search? (You can use "None" as an input)
  utter_ask_time:
  - text: In which time frame do you want to search? (You can use "None" as an input)
  utter_ask_number:
  - text: What is the isbn number? 10 or 13 (You can use "None" as an input)
  utter_ask_title:
  - text: What is the title of the book? (You can use "None" as an input)
  utter_ask_PERSON:
  - text: What is the name of the author? (You can use "None" as an input)
  utter_ask_age_group:
  - text: In which age-group do you want to search? (You can use "None" as an input)
  utter_ask_contributor:
  - text: What is the name of the contributor? (You can use "None" as an input)
  utter_ask_amount_of_money:
  - text: What is the price of the book? (You can use "None" as an input)
  utter_ask_publisher:
  - text: What is the name of the publisher? (You can use "None" as an input)
  utter_failed:
  - text: I'm sorry, i seems can't find what you're searching.
  utter_wrong_type:
  - text: I'm sorry, that is not a valid input.
  utter_wrong_number:
  - text: Isbn code must be contained 10 or 13 numbers.
  utter_explain_category:
  - text: I need to know what kind of category do you want to search on.
  utter_explain_time:
  - text: I need to know in which time frame do you want to search on.
  utter_explain_number:
  - text: I need to know the ISBN(International Standard Book Numer) do you want to search on.
  utter_explain_title:
  - text: I need to know the title of the book.
  utter_explain_PERSON:
  - text: I need to know the name of the author.
  utter_explain_age_group:
  - text: I need to know the age group do you want to search on.
  utter_explain_contributor:
  - text: I need to know the name of the book contributor.
  utter_explain_amount_of_money:
  - text: I need to know the price of the book do you want to search on.
  utter_explain_publisher:
  - text: I need to know the name of the publisher.
actions:
- action_book_detail
- action_book_review
- action_list_best_seller
- action_list_best_seller_category
- action_list_best_seller_overview
- utter_anything_else
- utter_goodbye
- utter_greet
- utter_help
- validate_book_detail_form
- validate_book_review_form
- validate_list_best_seller_form
- validate_list_best_seller_overview_form
forms:
  list_best_seller_form:
    category:
    - type: from_entity
      entity: category
    - intent:
      - none
      - inform
      - list_best_seller_form
      type: from_text
    time:
    - type: from_entity
      entity: time
    - intent:
      - none
      - inform
      - list_best_seller_form
      type: from_text
  list_best_seller_overview_form:
    time:
    - type: from_entity
      entity: time
    - intent:
      - none
      - inform
      - list_best_seller_overview_form
      type: from_text
  book_review_form:
    number:
    - type: from_entity
      entity: number
    - intent:
      - none
      - inform
      - book_review_form
      type: from_text
    title:
    - type: from_entity
      entity: title
    - intent:
      - none
      - inform
      - book_review_form
      type: from_text
    PERSON:
    - type: from_entity
      entity: PERSON
    - intent:
      - none
      - inform
      - book_review_form
      type: from_text
  book_detail_form:
    age_group:
    - type: from_entity
      entity: number
    - intent:
      - none
      - inform
      - book_detail_form
      type: from_text
    PERSON:
    - type: from_entity
      entity: PERSON
    - intent:
      - none
      - inform
      - book_detail_form
      type: from_text
    contributor:
    - type: from_entity
      entity: PERSON
    - intent:
      - none
      - inform
      - book_detail_form
      type: from_text
    number:
    - type: from_entity
      entity: number
    - intent:
      - none
      - inform
      - book_detail_form
      type: from_text
    amount-of-money:
    - type: from_entity
      entity: amount-of-money
    - intent:
      - none
      - inform
      - book_detail_form
      type: from_text
    publisher:
    - type: from_entity
      entity: PERSON
    - intent:
      - none
      - inform
      - book_detail_form
      type: from_text
    title:
    - type: from_entity
      entity: title
    - intent:
      - none
      - inform
      - book_detail_form
      type: from_text
